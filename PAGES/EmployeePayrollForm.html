<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employeeform</title>
    <link rel="stylesheet" href="../CSS/Form.css">
</head>
<!--UC2-->

<body>
    <header class="header-content">
        <div class="logo-content">
            <img src="../ASSETS/payrolllogo.png" alt="">
            <div>
                <span class="Employee-text">EMPLOYEE</span>
                <span class="Payroll-text">PAYROLL</span>

            </div>
        </div>
    </header>
    <!--UC2-->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event); return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input class="input" type="text" name="name" id="name" placeholder="Your Name..." required>
            </div>
        </form>
    </div>

</body>

</html>
