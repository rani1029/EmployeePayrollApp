<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll home</title>
    <link rel="stylesheet" href="../CSS/payrollHomePage.css" />
    <link rel="stylesheet" href="../CSS/Form.css" />
</head>

<body>
    <header class="header-content">
        <div class="logo-content">
            <img src="../ASSETS/payrolllogo.png" alt="">
            <div>
                <span class="Employee-text">EMPLOYEE</span><br>
                <span class="Payroll-text">PAYROLL</span>

            </div>

        </div>
    </header>
    <!-- Main Page header -->
    <div class="main-content">
        <div class="header-content sub-main-content">
            <div class="emp-detail-text">
                Employee Details
                <!-- Count -->
                <div class="emp-count">10</div>
            </div>
            <!-- Button -->
            <div>

                    <img src="../ASSETS/add-24px.svg" alt="add user">Add User
                </a>
            </div>
        </div>

        <!--Uc3 create table-->
        <div class="table-main">
            <table id="display" class="table">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Start Date</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>
                        <img class="profile" alt="" src="../ASSETS/Ellipse-1.png">
                    </td>
                    <td>Roshni</td>
                    <td>Female</td>
                    <td>
                        <div class="dept-label">HR</div>
                        <div class="dept-label">Finance</div>
                    </td>
                    <td>40000</td>
                    <td>12 Nov 2020</td>
                    <td>
                        <img src="../ASSETS/delete-black-18dp.svg" alt="delete icon">
                        <img src="../ASSETS/create-black-18dp.svg" alt="create icon">
                    </td>
                </tr>
            </table>
        </div>
        <!--Table content-->
    </div>
    <script type="text/javascript" src="../JS/HomePage.js"></script>
