<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employeeform</title>
    <link rel="stylesheet" href="../CSS/Form.css">
</head>
<!--UC2-->

<body>
    <header class="header-content">
        <div class="logo-content">
            <img src="../ASSETS/payrolllogo.png" alt="">
            <div>
                <span class="Employee-text">EMPLOYEE</span>
                <span class="Payroll-text">PAYROLL</span>

            </div>
        </div>
    </header>
    <!--UC2-->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event); return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input class="input" type="text" name="name" id="name" placeholder="Your Name..." required>
            </div>
        </form>
    </div>
    <!--UC3-->
    <div class="row-content">
        <label class="label text" for="profile">Profile Image</label>
        <div class="profile-radio-content">
            <label>
                <input type="radio" name="profile" value="../assets/Ellipse-1.png" required>
                <img class="profile" id="image1" src="../assets/Ellipse-1.png">
            </label>
            <label>
                <input type="radio" name="profile" value="../ASSETS/Ellipse-2.png" required>
                <img class="profile" id="image2" src="../assets/Ellipse-2.png">
            </label>
            <label>
                <input type="radio" name="profile" value="../assets/Ellipse-3.png" required>
                <img class="profile" id="image3" src="../assets/Ellipse-3.png">
            </label>
            <label>
                <input type="radio" name="profile" value="../assets/Ellipse1.png" required>
                <img class="profile" id="image4" src="../assets/Ellipse4.png">
            </label>
        </div>
    </div>

</body>

</html>
