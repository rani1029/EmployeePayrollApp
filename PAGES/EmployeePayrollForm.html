<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employeeform</title>
    <link rel="stylesheet" href="../CSS/Form.css">
</head>
<!--UC2-->

<body>
    <header class="header-content">
        <div class="logo-content">
            <img src="../ASSETS/payrolllogo.png" alt="">
            <div>
                <span class="Employee-text">EMPLOYEE</span>
                <span class="Payroll-text">PAYROLL</span>

            </div>
        </div>
    </header>
    <!--UC2-->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event); return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input class="input" type="text" name="name" id="name" placeholder="Your Name..." required>
            </div>


            <!--UC3-->
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" value="../assets/Ellipse-1.png" required>
                        <img class="profile" id="image1" src="../assets/Ellipse-1.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" value="../ASSETS/Ellipse-2.png" required>
                        <img class="profile" id="image2" src="../assets/Ellipse-2.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" value="../assets/Ellipse-3.png" required>
                        <img class="profile" id="image3" src="../assets/Ellipse-3.png">
                    </label>
                    <label>
                        <input type="radio" name="profile" value="../assets/Ellipse1.png" required>
                        <img class="profile" id="image4" src="../assets/Ellipse4.png">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label class="lebel text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>

                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" name="hr" id="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" name="sales" id="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" name="finance" id="finance" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" name="engineer" id="engineer" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" name="others" id="others" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose Your Salary : </label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100"
                    value="400000">
                <output class="Salary-output-range" for="salary">400000</output>
            </div>
            <!--UC5-->
            <div class="row-content">
                <label class="label text" for="startDate">Start Date</label>
                <div>
                    <select name="Day" id="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="month" id="month">
                        <option value="Jan">January</option>
                        <option value="Feb">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="Aug">Aug</option>
                        <option value="Sept">Sept</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select>
                    <select name="Year" id="year">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2017">2015</option>
                        <option value="2016">2014</option>
                    </select>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea class="input" name="notes" id="notes" style="height:100px"
                    placeholder="Add notes here"></textarea>
            </div>
            <div class="button-content">
                <div class="submit-reset">
                    <a href="./home.html" class="resetButton button cancelButton">Cancel</a>

                    <button type="submit" class="button submitButton" id="submitbutton">Submit</button>
                    <button type="reset" class="button resetButton">Reset</button>
                </div>
            </div>
    </div>

    </form>
</body>


</html>
